  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <fieldset class="layui-elem-field">
          <legend>订单状态修改</legend>
          <div class="layui-field-box">
          	  <form class="layui-form" action="">
                <div class="layui-form-item">
                  <div class="layui-inline">
                  	<label class="layui-form-label" style="width:85px">要求完成日期</label>
                    <div class="layui-input-inline">
                      <input autocomplete="off" class="layui-input" placeholder="要求完成日期" type="text" value="" id="datePicker">
                    </div>
                  </div>
                                
                  <div class="layui-inline">                 
                    <label class="layui-form-label">订单类型</label>
                    <div class="layui-input-block">
                    	<select name="city" lay-verify="required">
                        <option value=""></option>
                        <option value="0">北京</option>
                        <option value="1">上海</option>
                        <option value="2">广州</option>
                        <option value="3">深圳</option>
                        <option value="4">杭州</option>
                    	</select>
                  	</div>
                  </div>
                  
                  <div class="layui-inline">                    
                    <label class="layui-form-label">是否到货</label>
	                  <div class="layui-input-block">
		                  <input type="radio" name="sex" value="是" title="是">
		                  <input type="radio" name="sex" value="否" title="否" checked>
	                  </div>
                  </div>                  
                  
                  <div class="layui-inline">
                    <div class="layui-input-inline">
                      <button class="layui-btn"><i class="layui-icon">&#xe615;</i>查询</button>
                    </div>
                  </div>
                </div>
              </form>
              <hr>
              <div class="layui-inline" style="text-align:left;">
                <div class="layui-input-inline">
                  <button class="layui-btn"><i class="layui-icon">&#xe681;</i>一键修改</button>
                </div>
              </div>
              <table class="layui-table">
                  <colgroup>
                      <col width="150">
                      <col width="200">
                      <col>
                  </colgroup>
                  <thead>
                      <tr>
                      <th class="selectAll"><input type="checkbox"></th>
                      <th>订单号</th>
                      <th>订单类型</th>
                      <th>客户姓名</th>
                      <th>要求完成日期</th>
                      <th>地址</th>
                      <th>是否到货</th>
                      </tr> 
                  </thead>
                  <tbody>
                      <tr>
                      <td><input type="checkbox" name="id" value="2"></td>
                      <td>ORD11111</td>
                      <td>新订</td>
                      <td>熊春辉</td>
                      <td>2018-09-20</td>
                      <td>东北大学</td>
                      <td>是</td>
                      </tr>
                  </tbody>
              </table>              
          </div>
      </fieldset>

<script>
layui.use('laydate', function(){
  var laydate = layui.laydate;
  
  //执行一个laydate实例
  laydate.render({
    elem: '#datePicker' //指定元素
  });
});
</script>
