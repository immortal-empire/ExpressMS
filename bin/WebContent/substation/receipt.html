<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>录入回执信息</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<div class="layui-container">  
    <div class="layui-row">
        <div class="layui-col-lg12">
            <fieldset class="layui-elem-field">
                <legend>录入回执信息</legend>
                <div class="layui-field-box">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">任务单号</label>
                            <div class="layui-form-mid layui-word-aux">ORD11111</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">任务类型</label>
                            <div class="layui-form-mid layui-word-aux">送货收款</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">配送员</label>
                            <div class="layui-form-mid layui-word-aux">梅大</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">服务对象</label>
                            <div class="layui-form-mid layui-word-aux">梅小</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="width: 84px;">要求完成日期</label>
                            <div class="layui-form-mid layui-word-aux">2018-06-20</div>
                        </div>
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label">任务状态</label>
                            <div class="layui-input-block">
                            <select name="city" lay-verify="required">
                                <option value="3">已领货</option>
                                <option value="4">已完成</option>
                                <option value="5">失败</option>
                            </select>
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label">满意度</label>
                            <div class="layui-input-block">
                            <select name="city" lay-verify="required">
                                <option value=""></option>
                                <option value="1">非常不满意</option>
                                <option value="2">不满意</option>
                                <option value="3">中等</option>
                                <option value="4">满意</option>
                                <option value="5">非常满意</option>
                            </select>
                            </div>
                        </div>
                        
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-block">
                            <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../js/dw_form_submit.js"></script>
</body>
</html>
